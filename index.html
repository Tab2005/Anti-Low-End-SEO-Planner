<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO 基礎邏輯模擬器 - 低競爭領域專用</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      .prose h1 { font-size: 2.25rem; font-weight: 800; margin-bottom: 1rem; }
      .prose h2 { font-size: 1.875rem; font-weight: 700; margin-top: 2rem; margin-bottom: 0.75rem; border-bottom: 2px solid #e2e8f0; padding-bottom: 0.5rem; }
      .prose h3 { font-size: 1.5rem; font-weight: 600; margin-top: 1.5rem; margin-bottom: 0.5rem; }
      .prose p { margin-bottom: 1.25rem; line-height: 1.8; color: #334155; }
      .editor-container:focus-within { outline: 2px solid #fbbf24; }
      [contenteditable]:focus { outline: none; }
      @keyframes progress {
        0% { width: 0%; }
        100% { width: 100%; }
      }
      .progress-bar-fill {
        animation: progress 20s linear infinite;
      }
    </style>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
